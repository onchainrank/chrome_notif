<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>onchainrank notifier</title>
    <style>
        #logo {
            float: left;
            margin: 20px;
            max-height: 14px;
        }

        #toggleContainer {
            margin-bottom: 20px;
            clear: both;
        }

        label {
            font-size: 16px;
        }

        #apiKeySection,
        #extraSettings {
            margin-bottom: 20px;
        }

        #apiKeyStatus {
            margin-left: 10px;
            font-weight: bold;
            color: green;
        }

        #extraSettings label {
            display: block;
            margin-bottom: 5px;
        }

        #bullxSection {
            margin-bottom: 20px;
        }

        #bullxTable {
            width: 100%;
            border-collapse: collapse;
        }

        #bullxTable th,
        #bullxTable td {
            border: 1px solid #ccc;
            padding: 4px 8px;
            text-align: left;
        }

        #hintText {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
            text-align: left;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <!-- Logo -->
    <img id="logo" src="ocr-blue-48.png" alt="Logo">

    <!-- Toggle -->
    <div id="toggleContainer">
        <label>
            <input type="checkbox" id="toggleConnect">
            Enable Connection
        </label>
    </div>

    <!-- API Key -->
    <div id="apiKeySection">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your API key">
        <button id="saveApiKey">Save</button>
        <span id="saveMessage"></span>
        <span id="apiKeyStatus"></span>
    </div>

    <!-- Extra Settings -->
    <div id="extraSettings">
        <label><input type="checkbox" id="openWebsite"> Open if website URL available</label>
        <label><input type="checkbox" id="openXcom"> Open if X.com link available</label>
        <label><input type="checkbox" id="openOnlyUnique"> Open only unique</label>
        <label><input type="checkbox" id="openValidLaunch"> Open only valid launches</label>
    </div>

    <div id="status">Disconnected</div>
    <div id="notifyCount">Notify events received: 0</div>
    <!-- Hint -->
    <div id="hintText">
        Please note: This extension only operates while this tab remains open.
    </div>
    <!-- Bullx URLs table -->
    <div id="bullxSection">
        <h2>Bullx URLs Received</h2>
        <table id="bullxTable">
            <thead>
                <tr>
                    <th>Bullx URL</th>
                    <th>Date Received</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>



    <script src="socket.io.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
