<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>onchainrank notifier</title>
    <style>
        #logo {
            float: left;
            margin: 20px;
            max-height: 14px;
        }

        /* Clear floats so subsequent content does not wrap */
        #toggleContainer {
            margin-bottom: 20px;
            clear: both;
        }

        label {
            font-size: 16px;
        }

        #apiKeySection {
            margin-bottom: 20px;
        }

        #apiKeyStatus {
            margin-left: 10px;
            font-weight: bold;
            color: green;
        }

        #extraSettings {
            margin-bottom: 20px;
        }

        #extraSettings label {
            display: block;
            margin-bottom: 5px;
        }

        #hintText {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
            text-align: left;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <!-- Logo -->
    <img id="logo" src="ocr-blue-48.png" alt="Logo">

    <!-- Toggle Section -->
    <div id="toggleContainer">
        <label>
            <input type="checkbox" id="toggleConnect">
            Enable Connection
        </label>
    </div>

    <!-- API Key Section -->
    <div id="apiKeySection">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your API key">
        <button id="saveApiKey">Save</button>
        <span id="saveMessage"></span>
        <span id="apiKeyStatus"></span>
    </div>

    <!-- Extra Settings Section -->
    <div id="extraSettings">
        <label>
            <input type="checkbox" id="openWebsite">
            Open if website URL available
        </label>
        <label>
            <input type="checkbox" id="openXcom">
            Open if X.com link available
        </label>
        <label>
            <input type="checkbox" id="openOnlyUnique">
            Open only unique
        </label>
    </div>

    <div id="status">Disconnected</div>
    <div id="notifyCount">Notify events received: 0</div>

    <!-- Hint text -->
    <div id="hintText">
        Please note: This extension only operates while this tab remains open.
    </div>

    <!-- Socket.IO client -->
    <script src="socket.io.min.js"></script>
    <!-- Custom JS -->
    <script src="options.js"></script>
</body>

</html>
