<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Socket.IO Connection Status</title>
    <style>
        #toggleContainer {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
        }

        #apiKeySection {
            margin-bottom: 20px;
        }

        #apiKeyStatus {
            margin-left: 10px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Socket.IO Status</h1>

    <!-- Toggle Section -->
    <div id="toggleContainer">
        <label>
            <input type="checkbox" id="toggleConnect">
            Enable WebSocket Connection
        </label>
    </div>

    <!-- API Key Input Section -->
    <div id="apiKeySection">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your API key">
        <button id="saveApiKey">Save</button>
        <span id="saveMessage"></span>
        <span id="apiKeyStatus"></span>
    </div>

    <div id="status">Disconnected</div>
    <div id="notifyCount">Notify events received: 0</div>

    <!-- Load Socket.IO client library -->
    <script src="socket.io.min.js"></script>
    <!-- Your custom JavaScript -->
    <script src="options.js"></script>
</body>

</html>
