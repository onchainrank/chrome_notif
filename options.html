<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>onchainrank notifier</title>
    <style>
        #logo {
            float: left;
            margin: 20px;
            max-height: 14px;
        }

        #toggleContainer {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
        }

        #apiKeySection {
            margin-bottom: 20px;
        }

        #apiKeyStatus {
            margin-left: 10px;
            font-weight: bold;
            color: green;
        }

        #hintText {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
            text-align: left;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <!-- Logo aligned to the right -->
    <img id="logo" src="logo.png" alt="Logo">

    <!-- Toggle Section -->
    <div id="toggleContainer">
        <label>
            <input type="checkbox" id="toggleConnect">
            Enable Connection
        </label>
    </div>

    <!-- API Key Input Section -->
    <div id="apiKeySection">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your API key">
        <button id="saveApiKey">Save</button>
        <span id="saveMessage"></span>
        <span id="apiKeyStatus"></span>
    </div>

    <div id="status">Disconnected</div>
    <div id="notifyCount">Notify events received: 0</div>

    <!-- Hint text aligned to the right -->
    <div id="hintText">
        Please note: This extension only operates while this tab remains open.
    </div>

    <!-- Load onchainrank server client library (socket.io.min.js) -->
    <script src="socket.io.min.js"></script>
    <!-- Your custom JavaScript -->
    <script src="options.js"></script>
</body>

</html>
