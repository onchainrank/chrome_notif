<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>onchainrank notifier</title>
    <style>
        #logo {
            margin: 20px 0 10px 0;
            max-height: 18px;

        }

        img {
            height: 50px;
            width: auto;
        }

        #toggleContainer {
            margin-bottom: 20px;
            clear: both;
        }

        #toggleConnect {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #toggleConnect.connect {
            background-color: #4CAF50;
            color: white;
        }

        #toggleConnect.disconnect {
            background-color: #f44336;
            color: white;
        }

        label {
            font-size: 16px;
        }

        #settingsContainer {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        #settingsLeft,
        #settingsRight {
            flex: 1;
        }

        #settingsRight {
            margin-top: 50px
        }

        #apiKeySection,
        #extraSettings {
            margin-bottom: 20px;
        }

        #toggleContainer,
        #apiKeySection,
        #extraSettings,
        #extraSettings label,
        #status,
        #notifyCount,
        #hintText {
            margin-top: 10px;
        }

        #apiKeyStatus {
            margin-left: 10px;
            font-weight: bold;
            color: green;
        }

        #extraSettings label {
            display: block;
            margin-bottom: 5px;
        }

        #bullxSection {
            margin-bottom: 20px;
        }

        #bullxTable {
            width: 100%;
            border-collapse: collapse;
        }

        #bullxTable th,
        #bullxTable td {
            border: 1px solid #ccc;
            padding: 4px 8px;
            text-align: left;
        }

        #hintText {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
            text-align: left;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <!-- Settings Container -->
    <div id="settingsContainer">
        <!-- Left Column -->
        <div id="settingsLeft">
            <!-- Logo -->
            <img id="logo" src="logo.png" alt="Logo">

            <!-- Toggle -->
            <div id="toggleContainer">
                <button id="toggleConnect">Connect</button>
            </div>

            <!-- API Key -->
            <div id="apiKeySection">
                <label for="apiKey">API Key:</label>
                <input type="text" id="apiKey" placeholder="Enter your API key">
                <button id="saveApiKey">Save</button>
                <span id="saveMessage"></span>
                <span id="apiKeyStatus"></span>
            </div>

            <!-- Status -->
            <div id="status">Disconnected</div>
            <div id="notifyCount">Notify events received: 0</div>

            <!-- Hint -->
            <div id="hintText">
                Please note: This extension only operates while this tab remains open.
            </div>
        </div>

        <!-- Right Column -->
        <div id="settingsRight">
            <!-- Extra Settings -->
            <div id="extraSettings">
                <label><input type="checkbox" id="openWebsite"> Open if website URL available</label>
                <label><input type="checkbox" id="openXcom"> Open if X.com link available</label>
                <label><input type="checkbox" id="openOnlyUnique"> Open only unique</label>
                <label><input type="checkbox" id="openValidLaunch"> Open only valid launches</label>
                <label><input type="checkbox" id="ignoreFreshWallet"> Ignore fresh wallet launches</label>

                <!-- Volume Control -->
                <label for="volumeSlider">Notification Volume: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>
        </div>
    </div>
    <!-- Bullx URLs table -->
    <div id="bullxSection">
        <h2>Bullx URLs Received</h2>
        <table id="bullxTable">
            <thead>
                <tr>
                    <th>Bullx URL</th>
                    <th>Name (Symbol)</th>
                    <th>Date Received</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>



    <script src="socket.io.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
